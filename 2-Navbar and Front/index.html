<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!-- Navbar -->
        <nav>
          <div class="navbar">
            <!-- logo -->
            <div class="logo">
              <a href="/">
                <img src="./Images/logo.svg" width="125px" height="45px" />
              </a>
            </div>
            <!-- logo ends -->

            <!-- items -->
            <ul class="items">
              <li>
                <a class="Underline" href="#">Payments</a>
              </li>
              <li>
                <a class="Underline" href="#">Banking</a>
              </li>
              <li>
                <a href="#">Corporate Card</a>
              </li>
              <li>
                <a href="#">Payroll</a>
              </li>
              <li>
                <a class="Underline" href="#">Resources</a>
              </li>
              <li>
                <a class="Underline" href="#">Support</a>
              </li>
              <li>
                <a class="Underline" href="#">Pricing</a>
              </li>
            </ul>
            <!-- item ends -->

            <!-- buttons and image -->
            <div class="button-img">
              <img src="./Images/india-flag.svg" id="flag" />

              <button id="Login">
                <span>Login</span>
              </button>
              <button id="Sign-Up">
                <span>Sign Up</span>
                <span><ion-icon name="arrow-forward-outline"></ion-icon></span>
              </button>
            </div>
            <!-- buttons and image -->
          </div>
        </nav>
        <!-- Navbar ends -->
      </header>

      <main>
        <!-- hero-section -->
        <section class="hero-section">
          <!-- image text button part -->
          <div class="hero-section-first">
            <div class="text-part">
              <h1>Power your finance, grow your business</h1>
              <div></div>
              <p>
                Accept payments from customers. Automate payouts to vendors &
                employees. Never run out of working capital.
              </p>
              <button>Sign Up Now</button>
            </div>

            <div class="imag-part">
              <img
                src="./Images/hero-illustration.jpg"
                style="width: 100%; height: 100%"
              />
            </div>
          </div>
        </section>

        <!-- shape part -->
        <div class="hero-section-shape">
          <img src="./Images/hero-shape.svg" height="100%" width="102%" />
        </div>
        <!-- hero-section ends -->

        <!-- feature section -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
